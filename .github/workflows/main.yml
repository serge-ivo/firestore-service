name: Publish to NPM

on:
  push:
    branches:
      - main  # Runs on push to main
  release:
    types: [published]  # Runs on GitHub release

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          registry-url: "https://registry.npmjs.org/"
          scope: "@your-npm-username"  # Change this if using an NPM scope

      - name: Install dependencies
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools  # âœ… Install Firebase CLI

      - name: Run tests
        run: |
          export NODE_ENV=test
          npx firebase emulators:exec --only firestore,auth --project firestore-service-test "jest --detectOpenHandles --runInBand"
        continue-on-error: false  # Stop if tests fail

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
